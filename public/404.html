<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a query parameter for the homepage, then redirects to
    // the homepage with the new querystring.
    var pathSegmentsToKeep = 1; // Only keep the first path segment (repository name)
    
    var location = window.location;
    var baseUrl = location.protocol + '//' + location.hostname + 
                  (location.port ? ':' + location.port : '') +
                  location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    var newUrl = baseUrl + '/?p=/' + 
                 location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
                 (location.search ? '&q=' + location.search.slice(1) : '') +
                 (location.hash ? '#' + location.hash.slice(1) : '');
    
    window.location.replace(newUrl);
  </script>
</head>
<body>
  Redirecting to main page...
</body>
</html>
